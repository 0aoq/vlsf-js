<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine</title>

    <style>
        * {
            /* size */
            margin: 0;
            padding: 0;
        }

        body {
            /* size */
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <button id="button1">Click me?</button>

    <script type="vlsf-script">
        #Include <Global.Out>
        #Include <Web.Events>
        #Include <Web.Window>
        #Include <Web.Page>

        #Include <Global.Types>
        #Include <Types.String>

        // EVENTS/CUSTOM PROTOTYPE TEST
        [#]
            // define variables
            Declare<static> <button1> = Web.Page.Query("#button1")
            
            // action
            Reusable<> <toggleButtonText> [] = {
                if (button1.innerText === "Click me!") {
                    button1.innerText = "Click me?"
                } else {
                    button1.innerText = "Click me!"
                }
            }

            if (button1) {
                Web.Events.onClientEvent(button1, "click", (e) => {
                    e.preventDefault()
                    toggleButtonText()
                })
            }

            Global.Out(##("Hello, world!").Between("H", ","))
        [/]

        // IMPORT MANAGER TEST
        #Include <test1.vlsf>

        Global.Out(test1.add(5, 10))
    </script>

    <script type="module">
        import * as compiler from './vlsf/VLSFCompile.js'
        compiler.VLSFLoad()
    </script>
</body>

</html>
